plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven{ url 'http://maven.aliyun.com/nexus/content/groups/public/'}
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter:2.2.5.RELEASE'
    implementation 'org.apache.poi:poi:3.17'
    implementation 'org.apache.poi:poi-ooxml:3.17'
    implementation 'org.apache.commons:commons-csv:1.2'
    testCompile 'junit:junit:[4,)'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.2.5.RELEASE'
}
test {
    // Use junit platform for unit tests
    useJUnitPlatform()
}
group = 'com.example.zyx'
version = '0.0.1-SNAPSHOT'
description = 'demo'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
